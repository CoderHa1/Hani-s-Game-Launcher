<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hani Marji's Game Launcher</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Favicon links -->
  <link rel="icon" href="Logo.png" type="image/png" sizes="32x32" />
  <link rel="shortcut icon" href="Logo.png" type="image/png" />

  <style>
    .code-link {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10vh;
      margin-bottom: 10vh;
      text-align: center;
      font-size: 1.1em;
      color: #fff;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    iframe#gameFrame {
      width: 800px;
      height: 450px;
      border: 2px solid #fff;
      margin-top: 20px;
      display: none;
    }

    /* Fullscreen styles */
    iframe:fullscreen,
    iframe:-webkit-full-screen,
    iframe:-moz-full-screen {
      width: 100vw !important;
      height: 100vh !important;
      border: none !important;
    }

    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Hani Marji's Game Launcher</h1>
  <input id="codeInput" type="text" placeholder="Enter your game code..." />
  <button onclick="loadGame()">Play Game</button>
  <button onclick="toggleFullscreen()">Fullscreen</button>
  <div id="message"></div>

  

  <iframe id="gameFrame" allowfullscreen></iframe>

  <!-- Animated cubes for background -->
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>

  <script src="launcher.js"></script> 
  <footer>Created by Hani Marji &nbsp;|&nbsp; if you want to get free game codes for this site go to this site: https://coderha1.github.io/LAUNCHER-CODE-BUYER</footer>

</body>
</html>
