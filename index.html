<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hani Marji's Game Launcher</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Favicon links -->
  <link rel="icon" href="Logo.png" type="image/png" sizes="32x32" />
  <link rel="shortcut icon" href="Logo.png" type="image/png" />

  <style>
    .code-link {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10vh;
      margin-bottom: 10vh;
      text-align: center;
      font-size: 1.1em;
      color: #fff;
    }

    body {
      background-color: #000; /* optional for style */
      color: #fff;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Hani Marji's Game Launcher</h1>
  <input id="codeInput" type="text" placeholder="Enter your game code..." />
  <button onclick="loadGame()">Play Game</button>
  <div id="message"></div>

  <!-- Moved and styled this paragraph -->
  <div class="code-link">
    <p>If you want to get games code for free go to this site: <a href="https://coderha1.github.io/LAUNCHER-CODE-BUYER" target="_blank" style="color: yellow;">https://coderha1.github.io/LAUNCHER-CODE-BUYER</a></p>
  </div>

  <iframe id="gameFrame" style="display:none;"></iframe>

  <!-- Animated cubes for background -->
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>

  <script src="launcher.js"></script>
  <footer>Created by Hani Marji &nbsp;|&nbsp; My Games, My World</footer>

</body>
</html>
