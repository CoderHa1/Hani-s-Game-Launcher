<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hani Marji's Game Launcher</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Favicon link -->
  <link rel="icon" type="image/png" href="Logo.png" />
</head>
<body>
  <h1>Hani Marji's Game Launcher</h1>
  <input id="codeInput" type="text" placeholder="Enter your game code..." />
  <button onclick="loadGame()">Play Game</button>
  <div id="message"></div>

  <iframe id="gameFrame" style="display:none;"></iframe>

  <!-- Animated cubes for background -->
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>
  <div class="cube"></div>

  <script src="launcher.js"></script>
  <footer>Created by Hani Marji &nbsp;|&nbsp; My Games, My World</footer>
</body>
</html>
